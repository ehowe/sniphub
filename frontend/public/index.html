<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <script type="application/json" src="manifest.json"></script>
    <script>
      fetch('./manifest.json').then(function (res) {
        return res.json();
      }).then(function (manifest) {
        for (let i = 0; i < Object.keys(manifest).length; i++) {
          var value = manifest[Object.keys(manifest)[i]]
          var parts = value.split('.')
          var fileType = parts[parts.length - 1]
          var tag

          switch (fileType) {
            case 'css': {
              tag = document.createElement('link')
              tag.setAttribute('rel', 'stylesheet')
              tag.setAttribute('href', value)

              break
            }
            case 'js': {
              tag = document.createElement('script')
              tag.setAttribute('type', 'module')
              tag.setAttribute('src', value)

              break
            }
            default: {
              return
            }
          }

          if (!tag) {
            return
          }

          document.head.appendChild(tag)
        }
      })
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
